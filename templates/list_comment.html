{% extends "base.html" %}
{% block title %}Main page{% endblock title %}
{% block content %}
<!-- LISTADO DE COMENTARIOS PROPIOS -->

<div class="container-fluid">
    <div class="col-sm-6 col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">My comments</div>
            {% for comment in comments %}
                <div class="topiclist">
                    <p>{{ comment.topic_title }}</p>
                    <p>{{ comment.author_email }}</p>
                    <p>{{ comment.content }}</p>
                    <p>{{ topic.created }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
