{% extends "base.html" %}

{% block title %}Topic Details{% endblock title %}

{% block content %}

<div class="container-fluid">
    <div class="col-sm-6 col-md-6 col-md-offset-3">
        <div class="panel panel-default">
  <!-- Default panel contents -->
            <div class="panel-heading">Topic details</div>
  <!-- Table -->
                <div class="topiclist">
                    <b>ID:</b> <p>{{ topic.key.id() }}</p>
                    <b>Title:</b> <p>{{ topic.title }}</p>
                    <b>Email:</b> <p>{{ topic.author_email }}</p>
                    <b>Content:</b> <p>{{ topic.content }}</p>
                    <b>Date:</b> <p>{{ topic.created }}</p>
                </div>
        </div>
    </div>

    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="/topic/<topic_id:\d+>/comment" method="post">
                <input type="hidden" name="csrf-token" value="{{csrf_token}}">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>

            <div class="form-group">
                <label>Add Comments</label>
                <textarea name="text" class="form-control" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>


</div>

{% endblock content %}
